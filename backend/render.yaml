services:
  - type: web
    name: tradetracker-backend
    env: python
    pythonVersion: "3.11.9"
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: -r requirements.txt
    startCommand: uvicorn main_firebase:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PORT
        value: "8000"
